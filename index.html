<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <form @submit.prevent="submitForm">
            <input type="hidden" name="DC" v-model="dc">
            <input type="hidden" name="msg" value="S">
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                dc: ''
            },
            mounted() {
                this.sendForm();
            },
            methods: {
                sendForm() {
                    // Your PHP logic to generate $dc should be replicated here in JavaScript
                    // For this example, I'll just set a static value
                    this.dc = 'your_static_value_here'; // Replace with your dynamic value
                    this.$nextTick(() => {
                        document.querySelector('form').submit();
                    });
                }
            }
        });
    </script>
</body>
</html>
